        function addToCart(checkBox) {
            if (checkBox.checked) {
                if (!inCart.includes(parseInt($(checkBox).attr("tour")))) {
                    inCart.push(parseInt($(checkBox).attr("tour")));
                    localStorage.setItem('incart', JSON.stringify(inCart))
                }
            }
            else {
                inCart = removeValue(inCart, parseInt($(checkBox).attr("tour")))
                if (inCart.length == 0)
                    localStorage.removeItem('incart')
                else
                    localStorage.setItem('incart', JSON.stringify(inCart))
            }

        }

        function removeValue(arr, value) {
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] === value) {
                    arr.splice(i, 1);
                    break;
                }
            }
            return arr;
        }

        function getCalcTimeInMinute(d, a) {
            a = convertDate(a)
            d = convertDate(d)
            var start = moment.utc(a);
            var now = moment.utc(d);
            var duration = moment.duration(now.diff(start));
            return (duration.hours() * 60) + (duration.days() * 24) + duration.minutes()

        }



        function timeConvert(n) {
            var num = n;
            var hours = (num / 60);
            var rhours = Math.floor(hours);
            var minutes = (hours - rhours) * 60;
            var rminutes = Math.round(minutes);
            return rhours + " hour(s) and " + rminutes + " minute(s).";
        }
