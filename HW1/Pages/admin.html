    <script>
        discounts = []
        index = 0;
        $(document).ready(function () {
          /*  $("#discountsTable").hide() */// Hide the discounts table on first load
            $("#ordersTab").click(hideDiscountTable)
            $("#discountsTab").click(hideOrdersTable)

            ajaxCall("GET", "../api/order", "", function (orders) {

                console.log(orders)
                orsders2 = [];
                for (var i in orders) {
                    orsders2.push({ Email: orders[i]["Email"], PassengersNames: orders[i]["PassengersNames"], From: orders[i]["Flight"]["AirportFrom1"], To: orders[i]["Flight"]["AirportTo1"], Departuretime: orders[i]["Flight"]["DepTime1"], Arrivaltime: orders[i]["Flight"]["ArriveTime1"], Duartion: calculateDuartion(orders[i]["Flight"]["Duration1"]), StopsNumbers: orders[i]["Flight"]["LegsNumber1"], Price: orders[i]["Flight"]["Price"] +" $"});
                }
                
                 try {
                
                table = $('#flightTable').DataTable({
                    data: orsders2,
                    pageLength: 5,

                    columns: [
                        { data: "Email" },
                        { data: "PassengersNames" },
                        { data: "From" },
                        { data: "To" },
                        { data: "Departuretime" },
                        { data: "Arrivaltime" },
                        { data: "Duartion" },
                        { data: "StopsNumbers" },
                        { data: "Price" },

                    ],
                });

            }

            catch (err) {
                alert(err);
            }

            }, errFunc);
        })

        ajaxCall("GET", "../api/discount", "", function (discountsData) {

            console.log(discountsData)
            
            for (var i in discountsData) {
                discounts.push({ AirlineCompany: discountsData[i]["AirlineCode"], From: discountsData[i]["AirportCodeFrom"], To: discountsData[i]["AirportCodeTo"], FromDate: discountsData[i]["DateFrom"], ToDate: discountsData[i]["DateTo"], Discount: discountsData[i]["DiscountAmount"]});
            }

            try {

                table = $('#discountsTable').DataTable({
                    data: discounts,
                    pageLength: 5,

                    columns: [
                        
                        { data: "AirlineCompany" },
                        { data: "From" },
                        { data: "To" },
                        { data: "FromDate" },
                        { data: "ToDate" },
                        { data: "Discount" },
                        {
                            render: function (data, type, row, meta) {
                                let dataDiscount = "data-discountId='" + index + "'";
                                index++

                                editBtn = "<button type='button' class = 'editBtn btn btn-success editBTN' " + dataDiscount + "> Edit </button>";
                                deleteBtn = "<button type='button' class = 'deleteBtn btn btn-danger deleteBTN' " + dataDiscount + "> Delete </button>";
                                return editBtn + deleteBtn;
                            }
                        },

                    ],
                });

            }

            catch (err) {
                alert(err);
            }

        }, errFunc);
        


           function errFunc(err) {
                swal("Error: " + err);
        }

        function hideDiscountTable() {
            $("#discountsTable").hide()
            $("#flightTable").show()
        }


        function hideOrdersTable() {
            $("#discountsTable").show()
            $("#flightTable").hide()
        }


        function deleteDiscount(row) {
            discount = {
                airlineCode: discounts[parseInt(row)]['AirlineCompany'],
                airportCodeFrom: discounts[parseInt(row)]['From'],
                airportCodeTo: discounts[parseInt(row)]['To'],
                dateFrom: discounts[parseInt(row)]['FromDate'],
                dateTo: discounts[parseInt(row)]['ToDate'],
                discountAmount: discounts[parseInt(row)]['Discount']
            };
            ajaxCall('POST', "../api/discount", JSON.stringify(discount), postSuccess, errFunc)

        }

        $(document).on("click", ".deleteBTN", function () { 
            console.log($(this).attr('data-discountId'));
            deleteDiscount($(this).attr('data-discountId'))
           


        });

        function postSuccess() {
            console.log('good')


        }

    </script>
