    <script>
        $(document).ready(function () {
            $("#register-form").submit(register);
        });

        function register() {
            agency = { AgentName: document.getElementById('name').value, AgentImage: "image link here", Password: document.getElementById('pass').value }
            ajaxCall("POST", "../api/agent", JSON.stringify(agency), successRegsiter, errFunc)
            return false
        }

    
        function errFunc(err) {
            console.log("Error: " + err);
        }

        function successRegsiter() {
            window.location.pathname = window.location.pathname.replace('AgencyRegister.html', 'AgencyLogin.html')
        }
    </script>
